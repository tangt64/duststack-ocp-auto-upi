- name: install dhcpd
  package:
    name: "{{ item }}"
    state: present
  loop:
    - dhcp-common
    - dhcp-server

- name: copy dhcpd.conf file 
  template:
    src: ocp-dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf

- name: start and enable to the dhcpd service
  systemd:
    name: dhcpd
    state: started
    enabled: yes
