---
- name: make a .kube directory to root user
  file:
    path: '{{ ansible_env.HOME }}/.kube/'
    state: directory

- name: copy kubeconfig files on the '{{ inventory_hostname }}'
  copy:
    src: '{{ ocp_work_dir }}/install_dir/auth/kubeconfig'
    dest: '{{ ansible_env.HOME }}/.kube/config'
    remote_src: true

- name: copy oc tools on the '{{ inventory_hostname }}'
  copy:
    src: '{{ ocp_work_dir }}/oc'
    dest: /usr/local/bin/oc
    mode: 0744
